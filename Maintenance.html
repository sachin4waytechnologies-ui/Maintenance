<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Mode</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto;
      animation: spin 1.2s linear infinite;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px;
      }
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>

    <p>Weâ€™ll be back online shortly. Thank you for your patience!</p>
    <div class="loader"></div>
    <footer>Â© 2025 Your Company</footer>
  </div>
</body>
</html>
